<div class="container">
  <nav class="navbar">
    <div class="navbar-brand">
      <a href="/inicio">BitFest</a>
    </div>
    <div class="navbar-links">
      <a href="/inicio">Eventos</a>
      <a href="/organizadores">Organizadores</a>
      <a href="/perfil">Perfil</a>
    </div>
  </nav>
 
  <div class="perfil" *ngIf="usuario">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" [(ngModel)]="usuario.nombre" name="nombre" required>
 
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" [(ngModel)]="usuario.apellidos" name="apellido" required>
 
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="usuario.email" name="email" required>
 
    <label for="nombreUsuario">Nombre de usuario:</label>
    <input type="text" id="nombreUsuario" [(ngModel)]="usuario.nombreUsuario" name="nombreUsuario" required>

    <button (click)="cerrarSesion()">Cierra la sesion</button>
  </div>

</div>
