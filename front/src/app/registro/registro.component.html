<div class="background">
    <div class="container">
      <h1>Registro</h1>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Nombre completo:</label>
          <input type="text" class="form-control" id="name" formControlName="nombre" required>
        </div>
        <div class="form-group">
          <label for="apellidos">Apellidos:</label>
          <input type="text" class="form-control" id="apellidos" formControlName="apellidos" required>
        </div>
        <div class="form-group">
          <label for="nombreUsuario">Nombre de usuario:</label>
          <input type="text" class="form-control" id="nombreUsuario" formControlName="nombreUsuario" required>
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico:</label>
          <input type="email" class="form-control" id="email" formControlName="email" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" class="form-control" id="password" formControlName="contraseña" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirmar contraseña:</label>
          <input type="password" class="form-control" id="confirmPassword" formControlName="confirmarContraseña" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </form>
    </div>
  </div>
